oss:
    title: OSS Contributions
    intro: >
      Here is a list of some OSS contributions and personal open-source projects:
    contributions:
      - title: plocate Search for LibreELEC/Kodi
        link: https://github.com/plinkr/tools.plocate.search
        tagline: An efficient offline search add-on for LibreELEC/Kodi, utilizing `plocate` for quick file searches with an intuitive Kodi interface

      - title: NautaPy
        link: https://github.com/plinkr/nautapy
        tagline: Python API for Cuba's Nauta captive portal + CLI

      - title: Training Timer
        link: https://github.com/plinkr/training_timer
        tagline: A timer for interval training (MMA, Boxing, Kickboxing). Written in Flutter, it can be used natively on Linux and on the web: https://plinkr.github.io/training_timer_web/
        
      - title: dartfmt plugin for micro
        link: https://github.com/plinkr/micro-dartfmt
        tagline: micro editor plugin providing Dart language support, including formatting and linting using `dart format` and `dart analyze`

      - title: FNM Cuba
        link: https://github.com/plinkr/fnm_cuba
        tagline: The National Medicines Formulary of Cuba, built with Flutter. It can run natively on platforms supported by Flutter, and on the web: https://plinkr.github.io/fnm/

